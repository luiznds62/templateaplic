<!DOCTYPE html>
<html>

<head>
    <title>Gerador de Templates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://i.ibb.co/2KddCq7/23113851-300x300.png" type="image/x-icon">
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.13/js/base.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.13/js/jquery.min.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.13/js/globalize.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.13/js/jquery-ui.min.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.13/js/select2.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.13/js/lodash.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.13/js/accounting.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.13/js/jquery-mask-plugin.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.13/js/module.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.13/js/browser.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.13/js/utils.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.13/js/messages.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.13/js/tabs.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.13/js/timepicker.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.13/js/date.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.13/js/calendar.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.13/js/modal.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.13/js/popover.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/design/3.11.9/bth-design.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/codigos.js"></script>
    <script type="text/javascript" src="js/tela.js"></script>
    <script type="text/javascript" src="js/filehandler.js"></script>
    <script type="text/javascript" src="js/jszip.js"></script>
    <script type="text/javascript" src="js/filesaver.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.betha.cloud/base/g4/design/3.11.9/bth-design.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/toastr.css">
    <script type="text/javascript" src="js/toastr.js"></script>

</head>

<body>
    <div id="modalLog" data-bf-loading-type="dialog" class="modal fade in" style="display: none; z-index: 1070;">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-content__sidebar">
                <div class="modal-header">
                    <h5 class="modal-title">Logs</h5>
                </div>
                <div class="modal-body modal-run">
                    <div class="row text-center">
                        <form>
                            <div id="listaLogs" class="form-group">
                                <textarea disabled='true' class="form-control" id="formListaLogs" rows="25"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="escondeModal('modalLog')">Fechar</button></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <header>
            <div class="megamenu-container">
                <div class="container iv">
                    <ul class="megamenu">
                        <li class="menu-static"><a href="#" class="drop">
                                <div class="bth-logo bth-logo--brand-custom">
                                    <div class="bth-logo__image"></div>
                                </div><span class="megamenu-title">Gerador de Templates</span>
                            </a>
                        </li>
                        <li onclick="mostrarPrincipal()" class="mm-delay">
                            <a>Principal</a>
                        </li>
                        <li onclick="mostrarExportacoes()" class="mm-delay">
                            <a>Exportações</a>
                        </li>
                        <li onclick="mostrarImportacoes()" class="mm-delay">
                            <a>Importações</a>
                        </li>
                        <li onclick="mostrarCamposAdicionais()" class="mm-delay">
                            <a>Campos adicionais</a>
                        </li>
                        <li onclick="mostrarConfiguracoes()" class="mm-delay">
                            <a>Configurações</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <content>
            <div id="principal" class="container container-page">
                <div class="page-header">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="page-title">Gerar Template</h3>
                        </div>
                    </div>
                </div>
                <div class="section-content">
                    <form>
                        <div class="row">
                            <div class="form-group">
                                <label for="formTipoDeGeração">Tipo de geração</label>
                                <select class="form-control" id="formTipoDeGeracao" onchange="alterarTipoGeracao(this)">
                                    <option>Individual</option>
                                    <option>Lista</option>
                                    <option>Gerenciador de Componentes</option>
                                    <option>Centralizador de Utilitários</option>
                                    <option>Componente de Logs</option>
                                    <option>Tipos,Mapas e Textos</option>
                                </select>
                            </div>
                            <div id="individual" class="form-group">
                                <label for="formNomeArquivo">Nome do Arquivo</label>
                                <input type="nomeArquivo" class="form-control" id="formNomeArquivo"
                                    aria-describedby="formNomeArquivo"
                                    placeholder="Digite o nome para o arquivo no template">
                            </div>
                            <div id="listaArquivos" class="form-group">
                                <label for="formListaArquivos">Lista de arquivos</label>
                                <textarea placeholder="Insira os nomes separados por ';'" class="form-control"
                                    id="formListaArquivos" rows="25"></textarea>
                            </div>
                            <div id="progressoLista" class="progress">
                                <div id="progressoInterno"
                                    class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                    style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                            </div>
                        </div>
                        <div class="row">
                            <a id="botaoSalvar" onclick="salvar()" type="submit" class="btn btn-primary">SALVAR</a>
                            <a id="botaoLog" onclick="mostrarLogs()" type="submit" class="btn btn-default">LOGS</a>
                        </div>
                    </form>
                </div>
            </div>
            <div id="exportacoes" class="container container-page">
                <div class="page-header">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="page-title">Exportações</h3>
                        </div>
                    </div>
                    <div id="progressoListaDownloadDiv" class="progress">
                        <div id="progressoListaDownload" class="progress-bar progress-bar-striped progress-bar-animated"
                            role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="100">0%</div>
                    </div>
                    <div class="section-content">
                        <a id="botaoGerarArquivos" onclick="iniciarGeracao()" type="submit"
                            class="btn btn-primary">INICIAR GERAÇÃO</a>
                    </div>
                </div>
            </div>
            <div id="importacoes" class="container container-page">
                <div class="page-header">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="page-title">Importações</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <input id="inputFile" class="form-control" name="files[]" type="file" multiple>
                        </div>
                    </div>

                    <div id="progressoListaImportDiv" class="progress">
                        <div id="progressoListaImport" class="progress-bar progress-bar-striped progress-bar-animated"
                            role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="100">0%</div>
                    </div>
                    <div class="section-content">
                        <a id="botaoImportarArquivos" onclick="handleFileSelect()" type="submit"
                            class="btn btn-primary">INICIAR</a>
                    </div>
                </div>
            </div>
            <div id="camposadicionais" class="container container-page">
                    <div class="page-header">
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="page-title">Campos adicionais</h3>
                            </div>
                        </div>
                        <div class="section-content">
                            <a id="botaoCamposAdicionais" onclick="buscarCamposAdicionais()" type="submit"
                                class="btn btn-primary">INICIAR</a>
                        </div>
                    </div>
                </div>
            <div id="configuracao" class="container container-page">
                <div class="page-header">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="page-title">Configurações</h3>
                        </div>
                    </div>
                </div>
                <div class="section-content">
                    <form>
                        <div class="form-group">
                            <label for="formBearer">Bearer Token</label>
                            <input type="bearer" class="form-control" id="formBearer" aria-describedby="bearer"
                                placeholder="Informe o token de acesso">
                        </div>
                        <div class="form-group">
                            <label for="formUserAcess">User Acess</label>
                            <input type="userAcess" class="form-control" id="formUserAcess" aria-describedby="userAcess"
                                placeholder="Informe o UserAcess">
                        </div>
                        <div class="form-group">
                            <label for="formPrefixoNome">Prefixo Nome</label>
                            <input type="prefixoArquivo" class="form-control" id="formPrefixoNome"
                                aria-describedby="prefixo" placeholder="Informe o prefixo para o nome dos arquivos">
                        </div>
                        <div class="form-group">
                            <label for="formPrefixoIdentificador">Prefixo Identificador</label>
                            <input type="prefixoIdentificador" class="form-control" id="formPrefixoIdentificador"
                                aria-describedby="prefixoIdentificador"
                                placeholder="Informe o prefixo para o identificador">
                        </div>
                        <div class="form-group">
                            <label for="formCodigo">Código de Template</label>
                            <textarea class="form-control" id="formCodigo"
                                placeholder="Informe com o texto 'NOMEDOARQUIVOTEMPLATE' o local onde deverá ser substituído o nome"
                                rows="30"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </content>
        <div class="footer">
            <div class="container container-footer">
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <img class="extensoes" src="https://image.flaticon.com/icons/svg/1833/1833398.svg" />
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
